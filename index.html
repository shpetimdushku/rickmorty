<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="container-fluid g-0 px-0 mx-0">

        <!-- Top Bar -->
        <nav class="navbar navbar-light bg-light py-3 mb-0 float-right" id="logoutNav" style="display:none;">
            <div class="container-fluid">
                <a href="#" id="logout" class="navbar-brand" style="display:none;">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </nav>

        <section class="container main">

            <div class="row">
                <div class="col-md-6"></div>
                <div class="col-md-6">
                    <div id="register" class="card">
                        <div class="card-body">
                            <h3 class="card-title text-center mt-3 mb-5">Sign Up</h3>
                            <form id="registerForm">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control rounded-3" id="firstname"
                                                placeholder="Enter first name">
                                            <label for="firstname">First Name</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control rounded-3" id="lastname"
                                                placeholder="Enter last name">
                                            <label for="lastname">Last Name</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control rounded-3" id="username"
                                                placeholder="Enter username">
                                            <label for="username">Username</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3">
                                            <input type="email" class="form-control rounded-3" id="email"
                                                placeholder="Enter email">
                                            <label for="email">Email</label>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-floating mb-3">
                                            <input type="password" class="form-control rounded-3" id="password"
                                                placeholder="Enter password">
                                            <label for="password">Password</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 my-3 mx-auto">
                                        <button type="submit"
                                            class="w-100 mb-2 btn btn-lg rounded-3 btn-primary">Register</button>
                                    </div>
                                    <div class="col-md-6 my-3 mx-auto">
                                        <a class="w-100 py-2 mb-2 btn btn-lg btn-outline-primary rounded-3"
                                            onclick="showLoginForm()">Login</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div id="login" class="card mt-5" style="display:none;">
                        <div class="card-body">

                            <div id="welcome" class="alert alert-success alert-dismissible fade show mb-5" role="alert">
                                <p class="text-success my-0 py-1" id="welcomeMessage">Your credentials are wrong!</p>
                            </div>

                            <h3 class="card-title text-center mt-3 mb-5">Login</h3>

                            <form id="loginForm" class="row">
                                <div class="col-md-12">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="loginUsername"
                                            placeholder="Enter username">
                                        <label for="loginUsername">Username</label>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" id="loginPassword"
                                            placeholder="Enter password">
                                        <label for="loginPassword">Password</label>
                                    </div>
                                </div>

                                <div class="col-md-6 my-3 mx-auto">
                                    <button type="submit"
                                        class="w-100 mb-2 btn btn-lg rounded-3 btn-primary">Login</button>
                                </div>
                                <div class="col-md-6 my-3 mx-auto">
                                    <a class="w-100 py-2 mb-2 btn btn-lg btn-outline-primary rounded-3"
                                        onclick="showRegisterForm()">
                                        <i class="bi bi-arrow-left-square"></i> Register
                                    </a>
                                </div>
                                <div class="alert alert-danger" id="error-msg" style="display:none;" role="alert">
                                    <p class="text-danger my-0 py-1">Your credentials are wrong!</p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div id="characterContainer" class="row py-5 g-3" style="display:none;">
            </div>
            <button id="showMore" class="btn btn-outline-secondary btn-block mt-4 mb-5 mx-auto"
                style="display:none;">Show More</button>
            </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
