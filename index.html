<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5">
    <!-- Top Bar -->
    <nav class="navbar navbar-light bg-light mb-4">
        <a href="#" id="logout" class="navbar-brand" style="display:none;">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>
    </nav>

    <div id="register" class="card">
        <div class="card-body">
            <h5 class="card-title text-center">Register</h5>
            <form id="registerForm">
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control" id="firstname" placeholder="Enter first name">
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Enter last name">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
        </div>
    </div>

    <div id="login" class="card mt-5" style="display:none;">
        <div class="card-body">
            <h5 class="card-title text-center">Login</h5>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" class="form-control" id="loginUsername" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Enter password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
                <p class="text-danger mt-3" id="error-msg" style="display:none;">Your credentials are wrong!</p>
            </form>
        </div>
    </div>

    <div id="welcome" class="alert alert-success mt-5" style="display:none;">
        <h4 id="welcomeMessage"></h4>
        <button class="btn btn-primary" onclick="showLoginForm()">Login</button>
    </div>

    <div id="characterContainer" class="row" style="display:none;">
    </div>

    <button id="showMore" class="btn btn-secondary btn-block mt-4" style="display:none;">Show More</button>
</div>

<script src="script.js"></script>
</body>
</html>
